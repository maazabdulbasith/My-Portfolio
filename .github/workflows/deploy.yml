name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ---------- BACKEND ----------
      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd Backend
          npm ci

      - name: ğŸ§¹ Lint backend
        run: |
          cd Backend
          npx eslint "config/**/*.{js,cjs,mjs}" \
                     "controllers/**/*.{js,cjs,mjs}" \
                     "models/**/*.{js,cjs,mjs}" \
                     "routes/**/*.{js,cjs,mjs}"

      # ---------- FRONTEND ----------
      - name: ğŸ“¦ Install react-admin dependencies
        run: |
          cd Frontend/react-admin
          npm ci

      - name: ğŸ§¹ Lint react-admin
        run: |
          cd Frontend/react-admin
          npm run lint

      - name: ğŸ› ï¸ Build react-admin
        run: |
          cd Frontend/react-admin
          npm run build          # create-react-app puts output in build/

      # ---------- DEPLOY ----------
      # Replace this with whatever you actually do:
      # gh-pages, rsync, scp, AWS CLI, etc.

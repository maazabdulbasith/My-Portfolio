name: Deploy

on:
  push:
    branches:
      - master  # or the branch you want to deploy from
  pull_request:
    branches:
      - master  # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Deploy
        run: npm run deploy  # Replace with your actual deploy script or steps
